<div class="search-div" [ngClass]="{changeBackground:searchValue!=''}">
    <span><b>Search:</b></span>

    <!-- used as two way binding -->
    <input type="text" [(ngModel)]="searchValue">
    <span *ngIf="searchValue!=''">Your Searched for "{{searchValue}}"</span>
</div>
